<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">

            <h1>Add New Book</h1>

            <form [formGroup]="addBookForm" (ngSubmit)="addBook()">

                <div class="form-group">
                    <label for="title">Title <span class="require">*</span></label>
                    <input type="text" id="title" [formControlName]="'title'" class="form-control" name="title" />
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN <span class="require">*</span></label>
                    <input type="text" id="isbn" [formControlName]="'isbn'" class="form-control" name="isbn" />
                </div>
                <div class="form-group">
                    <label for="author">Author <span class="require">*</span></label>
                    <input type="text" id="author" [formControlName]="'author'" class="form-control" name="author" />
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL </label>
                    <input type="text" id="imageUrl" [formControlName]="'thumbnailUrl'" class="form-control" name="imageUrl" />
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" [formControlName]="'category'" class="form-control" name="category" />
                </div>
                <div class="form-group">
                    <label for="shortDescription">Short Description</label>
                    <textarea rows="3" id="shortDescription" [formControlName]="'shortDescription'" class="form-control" name="shortDescription"></textarea>
                </div>
    		    <div class="form-group">
                    <label for="longDescription">Big Description</label>
                    <textarea rows="10" id="longDescription" [formControlName]="'longDescription'" class="form-control" name="longDescription" ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Add
                    </button>
                    <button class="btn btn-default">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
