<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<div class="social-box" >
  <div class="container">
    <div class="row" > 
       <div *ngFor="let book of books" class="col-lg-4 col-xs-12 text-center d-flex align-items-stretch">
          <div  class="box " [routerLink]="['/details/' + book.isbn]" >
            <figure><img src="{{ book.thumbnailUrl }}" /></figure>
            <div class="box-title ">
              <h3>{{ book.title }}</h3>
            </div>
            <div class="box-num">
              <span>ISBN: {{ book.isbn }}</span>
            </div>
            <div class="box-body">
              <span>{{ book.shortDescription }}</span>
            </div>
            <div class="box-btn">
              <a [routerLink]="['/details/' + book.isbn]">Read More</a>
            </div>
        </div> 
      </div>
    </div>
  </div>
</div>
